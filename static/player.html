    <title>JWPlayer</title>
        <!-- CDNBye Plugin -->
        <script src="//cdn.jsdelivr.net/npm/cdnbye@latest"></script>
        <!-- JWPlayer Hlsjs Provider -->
        <script src="//cdn.jsdelivr.net/npm/cdnbye@latest/dist/jwplayer.provider.hls.js"></script>

    <style>
        .container {
            width: 80%;
            margin: 0 auto;
        }

        .video-wrapper {
            padding-top: 20px;
            height: 80%;
            margin: 0 auto;
        }

        video {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <div class="container">
   
        <div class="video-wrapper" id="demoplayer"></div>
    
        <script async='async'>
            var params = new URLSearchParams(window.location.search);
            var url = params.get('url');
            jwplayer.key = "uoW6qHjBL3KNudxKVnwa3rt5LlTakbko9e6aQ6VUyKQ=";
            jwplayer('demoplayer').setup({
                file: url,
                //width: 512,
                //height: 288,
                width: '100vw',
                height: '80vh',
                autostart: true,
                hlsjsConfig: {
                    debug: true,
                    p2pConfig: {
                        live: true,
                    }
                },
            });
            jwplayer().on('play', function () {
                jwplayer().hls.p2pEngine.on('stats', function ({totalHTTPDownloaded, totalP2PDownloaded}) {
                    // get totalHTTPDownloaded and totalP2PDownloaded here
                })
            })
        </script>
